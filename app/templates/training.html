{% extends "common.html" %}

{% block head %}
<title>Разметка</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
{% endblock %}




{% block content %}

<h1 class="text-3xl font-bold text-gray-800 mb-6">Настройки обучения</h1>

<!-- Форма настройки обучения -->
<form id="train-form">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
        <div>
            <label class="block text-gray-700 mb-1">Batch Size</label>
            <input type="number" id="batch_size" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" min="1" value="16">
        </div>
        <div>
            <label class="block text-gray-700 mb-1">Эпохи</label>
            <input type="number" id="n_epochs" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" min="1" value="1">
        </div>
        <div>
            <label class="block text-gray-700 mb-1">Test Size</label>
            <input type="number" id="test_size" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" min="0.1" max="0.9" step="0.05" value="0.2">
        </div>
        <div>
            <label class="block text-gray-700 mb-1">Метрики</label>
            <select id="metrics" multiple class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="accuracy">Accuracy</option>
                <option value="f1">F1 Score</option>
                <option value="recall">Recall</option>
            </select>
        </div>
    </div>

    <!-- Блок загрузки файла -->
    <div class="bg-gray-50 rounded-lg shadow-md p-4 mb-6">
        <h2 class="text-lg font-semibold mb-2 text-gray-700">Загрузка данных</h2>
        <div class="flex flex-col sm:flex-row gap-4">
            <input type="file" id="file-input" class="hidden" accept=".csv, .xls, .xlsx">
            <label for="file-input" class="flex-1 text-center cursor-pointer bg-blue-500 text-white px-4 py-3 rounded-lg shadow-md hover:bg-blue-600 transition">
                Выбрать файл
            </label>
            <button type="submit" class="flex-1 bg-purple-700 text-white px-4 py-3 rounded-lg shadow-md hover:bg-green-600 transition">
                Начать обучение
            </button>
        </div>
    </div>
</form>

<!-- Прогресс обучения -->
<div id="training-status" class="hidden">
    <h2 class="text-lg font-semibold mb-2 text-gray-700">Прогресс</h2>
    <progress id="progress-bar" class="w-full h-4 mb-2" value="0" max="100"></progress>
    <p id="progress-text" class="text-gray-700 text-sm">Прогресс: 0%</p>
    <p id="eta-text" class="text-gray-700 text-sm">Оставшееся время: --</p>
</div>

<!-- Графики -->
<div class="mt-6 hidden" id="metrics-chart-container">
</div>

<script src="static/js/training.js"></script>

{% endblock %}
