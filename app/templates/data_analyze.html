{% extends "common.html" %}

{% block head %}
<title>Анализ</title>
{% endblock %}

{% block content %}
<!-- <div class="max-w-4xl mx-auto"> -->
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Загрузка и обработка файла</h1>

    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <form id="upload-form">
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                    <input type="file" id="file-input" class="hidden" accept=".csv, .xls, .xlsx">
                    <label for="file-input" class="flex-1 w-full block text-center cursor-pointer bg-blue-500 text-white px-4 py-3 rounded-lg shadow-md hover:bg-blue-600 transition">
                        Выбрать файл
                    </label>
                    <button type="submit" class="flex-1 bg-green-500 text-white px-4 py-3 rounded-lg shadow-md hover:bg-green-600 transition">
                        Загрузить
                    </button>

                </div>
        </form>
        <div class="flex flex-col sm:flex-row gap-4">
            <a id="download-btn" href="#" class="flex flex-1 bg-gray-400 text-white py-3 rounded-lg shadow-md transition cursor-not-allowed items-center justify-center" disabled>
                Скачать результаты
            </a>
        </div>
        <div>
        <!-- Индикатор загрузки -->
            <div id="loading-indicator" class="hidden text-center mt-8">
                <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-blue-500 mx-auto"></div>
                <p class="mt-2 text-gray-700">Обработка файла...</p>
            </div>
        </div>
    </div>
    <!-- Контейнер с таблицей -->
    <div id="results-container" class="mt-6 hidden">
        <!-- <div class="bg-white rounded-lg shadow-md p-6"> -->
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">Результаты</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full table-fixed border-collapse border border-gray-300">
                    <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 px-4 py-2 w-3/5 break-all whitespace-normal">Текст</th>
                        <th class="border border-gray-300 px-4 py-2 w-1/10">Лейбл</th>
                        <th class="border border-gray-300 px-4 py-2 w-1/10">Уверенность</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
        <!-- </div> -->
    </div>
<!-- </div> -->
<script src="static/js/data_analyze.js"></script>
{% endblock %}
